<head>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

<body>
    <div class="app">
        <div class="container">
            <div class="row products">
                <div class="col-sm-3">
                    <div class="single-product-area">
                        <div class="product-thumb">

                                <span class="old-price">$ 1050</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="single-product-area">

                        </div>
                        <div class="product-caption">
                            <h4 class="product-name"><a href="">Woman Product</a></h4>
                            <div class="rating-box">
                                <span class="rating">3.5</span>

                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="single-product-area">
                        <div class="product-thumb">
                            <a href=""><img

                            <div class="product-new">New</div>

                        <div class="product-caption">

                            <div class="rating-box">
                                <span class="rating">3.5</span>
                                <span class="review">14 rating & 3 Reviews</span>
                            </div>

                                <span class="new-price">$ 1250</span>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="filter-product">
                        <h2>Filter</h2>
                        <form action="post" id="product">
                            <input type="text" name="" id="search" placeholder="Tên">
                            <select name="product" id="product">
                                <option value="filter-az">Tên a-z</option>
                                <option value="filter-za">Tên z-a</option>
                                <option value="filter-za">Gía tăng dần</option>
                                <option value="filter-za">Gía giảm dần</option>
                            </select>
                            <p>Sản phẩm có số sao đánh giá từ đây trở lên </p>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <br><br>
                            <input class="search" type="submit" value="Tìm">
